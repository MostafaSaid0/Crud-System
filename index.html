<div class="crud w-75 mx-auto p-5 m-5 shadow-lg rounded ">
    <h1>CRUD System</h1>
    <label for="productNameInput">Product Name:</label>
    <input type="text" class="form-control mb-2" id="productNameInput" onblur="validatePname()">
    
    <label for="productCategoryInput">Product Category:</label>
    <input type="text" class="form-control mb-2" id="productCategoryInput">
    
    <label for="productPriceInput">Product Price:</label>
    <input type="text" class="form-control mb-2" id="productPriceInput">

    <label for="productDescription">Product Description:</label>
    <textarea name="" id="productDescription" class="form-control mb-2"></textarea>
    <button  id="AddProduct" class="btn btn-primary">Add Product</button>
    <button onclick="clearForm()" class="btn btn-danger">Clear</button>
</div>
